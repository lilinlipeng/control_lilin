server:
  ip: http://localhost:7245 
  tomcat: #tomact 服务器的配置
    relaxed-query-chars: '|,{,},[,]'  #进行get请求到时候 如何参数包含[,{,},] 认为是正常的
  port: 7245 # 端口
#数据库名：mysql，用户名root，密码123456
