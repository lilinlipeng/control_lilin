   #配置邮箱信息   F:\workspace\HealthControl.springboot\external-resources
  mail:
    username: 806105498@qq.com
    password: jhtrzsovfmaebdgg
    host: smtp.qq.com
    properties:
      mail:
        smtp:
          ssl:
            enable: true
  servlet:
    multipart: #文件的上传配置
      max-request-size: 10000MB #请求的最大报文长度不能超过10000MB
      max-file-size: 10024MB #上传的文件最大不能超过10024MB
  datasource: #数据库的配置
    username: root #数据库的账号
    password: 123456 #数据库的密码
    url: jdbc:mysql://localhost:3306/HealthControl?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
  jackson: # json序列号配置
    property-naming-strategy: UPPER_CAMEL_CASE #设置大写开头的命名风格
    date-format: yyyy-MM-dd HH:mm:ss #设置标准的时间格式
    time-zone: GMT+8 #时间对于的时区
    serialization:
      write-dates-as-timestamps: false #禁用将日期写为时间戳，使用配置的日期格式


mybatis-plus: #操作数据库的ORM框架 mybatis
  mapper-locations: mapper/*.xml #配置对于的mapper文件位置
  global-config: #mybatis的全局配置
    db-config: #数据库的配置
      table-prefix:   #表前面是否加前缀  如果不配置为空 会导致查询的sql表前面带有特定 前缀
  configuration:
    #    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    log-impl: org.apache.ibatis.logging.nologging.NoLoggingImpl
    map-underscore-to-camel-case: false         #是否转换成大小写
  type-aliases-package: com.example.web.entity  #实体存储的包位置

